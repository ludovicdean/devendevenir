name: Deploy to GitHub Pages with Preview

on:
  push:
    branches:
      - '**'

permissions:
  contents: read
  pages: write
  id-token: write

env:
  ASTRO_BASE: ${{ github.ref == 'refs/heads/main' && '/devendevenir' || '/blog-preview' }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Debug ASTRO_BASE
        run: |
          echo "Branch: $GITHUB_REF"
          echo "ASTRO_BASE=$ASTRO_BASE"
          echo "ASTRO_BASE content: '${ASTRO_BASE}'"

      - uses: withastro/action@v2.0.0

      - name: Deploy to production GitHub Pages (main branch)
        if: github.ref == 'refs/heads/main'
        uses: actions/deploy-pages@v4.0.5

      - name: Deploy to preview repo (non-main branches)
        if: github.ref != 'refs/heads/main'
        env:
          PREVIEW_REPO: https://x-access-token:${{ secrets.DEPLOY_PREVIEW_TOKEN }}@github.com/ludovicdean/blog-preview.git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git clone $PREVIEW_REPO preview
          rm -rf preview/*
          cp -r ./dist/* preview/
          cd preview
          git add .
          git commit -m "Deploy preview from branch $GITHUB_REF" || echo "No changes to commit"
          git push origin HEAD:gh-pages --force
